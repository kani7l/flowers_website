<!DOCTYPE html>
<html>
<head>
    <title>Flower Haven - Contact</title>
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf6e3;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #b3d9a7;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            color: #6b8e23;
            margin-bottom: 1rem;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        input, textarea {
            margin: 0.5rem 0;
            padding: 0.8rem;
            width: 100%;
            border: 2px solid #b3d9a7;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #6b8e23;
        }

        button {
            background-color: #6b8e23;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a7e1b;
        }

        footer {
            background-color: #b3d9a7;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/info/">Info</a>
        <a href="/contact/">Contact</a>
    </nav>

    <main>
        <h1>Contact Us</h1>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea placeholder="Your Message" rows="4" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        Â© 2025 Flower Haven - Let's Bloom Together
    </footer>
</body>
</html>
